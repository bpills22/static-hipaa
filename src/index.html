<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BP Readings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BP Readings</h1>
    <button id="showAverages">Averages</button>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Systolic</th>
                <th>Diastolic</th>
                <th>Pulse</th>
            </tr>
        </thead>
        <tbody id="bpReadingsTableBody">
            <!-- JS will insert rows here -->
        </tbody>
    </table>

    <div id="averagesPopup" class="popup">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            <h2>Averages</h2>
            <table>
                <tr>
                    <td>Average Systolic:</td>
                    <td id="avgSystolic"></td>
                </tr>
                <tr>
                    <td>Average Diastolic:</td>
                    <td id="avgDiastolic"></td>
                </tr>
                <tr>
                    <td>Average Pulse:</td>
                    <td id="avgPulse"></td>
                </tr>
            </table>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
